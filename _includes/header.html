<header class="site-header surface-elevated" role="banner">
  <div class="container flex align-center justify-between gap-2 py-3">
    <a class="brand" href="{{ '/' | relative_url }}">{{ site.title | default: site.github.repository_name }}</a>
    <nav class="primary-nav" role="navigation">
      <ul class="nav-list flex gap-2">
        {%- for path in site.header_pages -%}
          {%- assign nav_page = site.pages | where: 'path', path | first -%}
          {%- if nav_page -%}
            <li><a href="{{ nav_page.url | relative_url }}" class="nav-link"{% if page.url == nav_page.url %} aria-current="page"{% endif %}>{{ nav_page.title | default: nav_page.name }}</a></li>
          {%- endif -%}
        {%- endfor -%}
        <li><a href="{{ '/portfolio' | relative_url }}" class="nav-link"{% if page.url contains '/portfolio' %} aria-current="page"{% endif %}>Portfolio</a></li>
      </ul>
    </nav>
  </div>
</header>
