<header class="site-header surface-elevated" role="banner">
  <div class="container flex align-center justify-between gap-2 py-3">
    <a class="brand" href="{{ '/' | relative_url }}">{{ site.title | default: site.github.repository_name }}</a>
    <nav class="primary-nav" role="navigation">
      <ul class="nav-list flex gap-2">
        <li><a href="{{ '/' | relative_url }}" class="nav-link"{% if page.url == '/' %} aria-current="page"{% endif %}>Home</a></li>
        <li><a href="{{ '/about/' | relative_url }}" class="nav-link"{% if page.url contains '/about' %} aria-current="page"{% endif %}>About</a></li>
        <li><a href="{{ '/portfolio/' | relative_url }}" class="nav-link"{% if page.url contains '/portfolio' %} aria-current="page"{% endif %}>Portfolio</a></li>
        <li><a href="{{ '/blog/' | relative_url }}" class="nav-link"{% if page.url contains '/blog/' %} aria-current="page"{% endif %}>Blog</a></li>
        <li><a href="{{ '/travel/' | relative_url }}" class="nav-link"{% if page.url contains '/travel' %} aria-current="page"{% endif %}>Travel</a></li>
        <li><a href="{{ '/library/' | relative_url }}" class="nav-link"{% if page.url contains '/library' %} aria-current="page"{% endif %}>Library</a></li>
        <li><a href="{{ '/contact/' | relative_url }}" class="nav-link"{% if page.url contains '/contact' %} aria-current="page"{% endif %}>Contact</a></li>
      </ul>
    </nav>
  </div>
</header>
