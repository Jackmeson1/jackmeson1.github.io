<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="carGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dangerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#991b1b;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:0.3" />
    </linearGradient>
  </defs>

  <rect width="1200" height="700" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="600" y="50" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="middle">
    Why Taleb Rejects the Kelly Criterion
  </text>
  <text x="600" y="80" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#94a3b8" text-anchor="middle">
    Using Kelly in Extremistan = Driving an F1 Car with Fatal Flaws
  </text>

  <!-- Formula box (left side) -->
  <g id="kelly-formula">
    <rect x="50" y="120" width="500" height="220" rx="12" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <text x="300" y="160" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="bold" fill="#60a5fa" text-anchor="middle">
      Kelly Criterion Formula
    </text>

    <!-- Formula -->
    <text x="300" y="210" font-family="'Courier New', monospace" font-size="32" font-weight="bold" fill="#e2e8f0" text-anchor="middle">
      f* = (bp - q) / b
    </text>

    <!-- Legend -->
    <text x="80" y="260" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#cbd5e1">
      <tspan x="80" dy="0">f* = optimal bet size</tspan>
      <tspan x="80" dy="25">b = odds received</tspan>
      <tspan x="80" dy="25">p = probability of winning</tspan>
      <tspan x="80" dy="25">q = probability of losing (1-p)</tspan>
    </text>
  </g>

  <!-- F1 Car Metaphor (right side top) -->
  <g id="f1-car">
    <!-- Car body -->
    <path d="M 650 150 L 780 150 L 820 180 L 1100 180 L 1140 210 L 1140 250 L 1100 270 L 680 270 L 650 250 Z"
          fill="url(#carGrad)" stroke="#1d4ed8" stroke-width="2"/>

    <!-- Cockpit -->
    <ellipse cx="900" cy="210" rx="60" ry="35" fill="#1e293b" stroke="#60a5fa" stroke-width="2"/>

    <!-- Wheels -->
    <circle cx="750" cy="280" r="30" fill="#334155" stroke="#475569" stroke-width="3"/>
    <circle cx="1050" cy="280" r="30" fill="#334155" stroke="#475569" stroke-width="3"/>

    <!-- Broken speedometer -->
    <g transform="translate(850, 120)">
      <circle cx="0" cy="0" r="25" fill="#ef4444" opacity="0.3" stroke="#dc2626" stroke-width="2"/>
      <line x1="-18" y1="-18" x2="18" y2="18" stroke="#dc2626" stroke-width="3"/>
      <line x1="18" y1="-18" x2="-18" y2="18" stroke="#dc2626" stroke-width="3"/>
      <text x="0" y="50" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#fca5a5" text-anchor="middle">Broken</text>
      <text x="0" y="65" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#fca5a5" text-anchor="middle">Speedometer</text>
    </g>

    <!-- Faulty brakes -->
    <g transform="translate(1050, 120)">
      <rect x="-20" y="-15" width="40" height="30" rx="4" fill="#ef4444" opacity="0.3" stroke="#dc2626" stroke-width="2"/>
      <line x1="-15" y1="-10" x2="15" y2="10" stroke="#dc2626" stroke-width="3"/>
      <line x1="15" y1="-10" x2="-15" y2="10" stroke="#dc2626" stroke-width="3"/>
      <text x="0" y="45" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#fca5a5" text-anchor="middle">Faulty</text>
      <text x="0" y="60" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#fca5a5" text-anchor="middle">Brakes</text>
    </g>

    <!-- Obsolete map -->
    <g transform="translate(750, 120)">
      <rect x="-20" y="-15" width="40" height="30" rx="3" fill="#ef4444" opacity="0.3" stroke="#dc2626" stroke-width="2"/>
      <line x1="-12" y1="-8" x2="12" y2="-8" stroke="#dc2626" stroke-width="1"/>
      <line x1="-12" y1="0" x2="12" y2="0" stroke="#dc2626" stroke-width="1"/>
      <line x1="-12" y1="8" x2="12" y2="8" stroke="#dc2626" stroke-width="1"/>
      <text x="0" y="45" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#fca5a5" text-anchor="middle">1950 Map</text>
      <text x="0" y="60" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#fca5a5" text-anchor="middle">(obsolete data)</text>
    </g>
  </g>

  <!-- The Problems (bottom section) -->
  <g id="problems">
    <text x="100" y="380" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="bold" fill="#f59e0b">
      The Fatal Flaws:
    </text>

    <!-- Problem 1 -->
    <g transform="translate(100, 410)">
      <circle cx="0" cy="0" r="8" fill="#ef4444"/>
      <text x="20" y="5" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#e2e8f0">
        You never know true probabilities (p, b)
      </text>
      <text x="20" y="28" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#94a3b8">
        Historical data is sparse and misleading
      </text>
    </g>

    <!-- Problem 2 -->
    <g transform="translate(100, 480)">
      <circle cx="0" cy="0" r="8" fill="#ef4444"/>
      <text x="20" y="5" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#e2e8f0">
        The future is not like the past
      </text>
      <text x="20" y="28" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#94a3b8">
        Black Swans make history irrelevant
      </text>
    </g>

    <!-- Problem 3 -->
    <g transform="translate(100, 550)">
      <circle cx="0" cy="0" r="8" fill="#ef4444"/>
      <text x="20" y="5" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#e2e8f0">
        Fat-tailed events dominate outcomes
      </text>
      <text x="20" y="28" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#94a3b8">
        Your probability estimates are garbage
      </text>
    </g>

    <!-- Problem 4 -->
    <g transform="translate(650, 410)">
      <circle cx="0" cy="0" r="8" fill="#ef4444"/>
      <text x="20" y="5" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#e2e8f0">
        Estimation errors compound exponentially
      </text>
      <text x="20" y="28" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#94a3b8">
        Small errors in p → catastrophic losses
      </text>
    </g>

    <!-- Problem 5 -->
    <g transform="translate(650, 480)">
      <circle cx="0" cy="0" r="8" fill="#ef4444"/>
      <text x="20" y="5" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#e2e8f0">
        Works in Mediocristan, fails in Extremistan
      </text>
      <text x="20" y="28" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#94a3b8">
        Real world = Extremistan (fat tails)
      </text>
    </g>

    <!-- Problem 6 -->
    <g transform="translate(650, 550)">
      <circle cx="0" cy="0" r="8" fill="#ef4444"/>
      <text x="20" y="5" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#e2e8f0">
        Psychological tolerance ignored
      </text>
      <text x="20" y="28" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#94a3b8">
        Kelly optimal → unbearable volatility
      </text>
    </g>
  </g>

  <!-- Cliff edge at bottom -->
  <rect x="0" y="620" width="1200" height="80" fill="url(#dangerGrad)"/>
  <path d="M 0 620 L 1200 620 L 1200 700 L 0 700" stroke="#dc2626" stroke-width="2" fill="none"/>

  <text x="600" y="660" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="bold" fill="#ef4444" text-anchor="middle">
    ⚠ CLIFF AHEAD ⚠
  </text>
  <text x="600" y="685" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-style="italic" fill="#fca5a5" text-anchor="middle">
    "You're not optimizing. You're accelerating toward disaster."
  </text>
</svg>