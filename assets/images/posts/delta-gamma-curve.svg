<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="deltaGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.8"/>
    </linearGradient>
    <linearGradient id="gammaGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.8"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="#0f1419"/>

  <!-- Axes -->
  <line x1="80" y1="400" x2="750" y2="400" stroke="#4b5563" stroke-width="2"/>
  <line x1="80" y1="50" x2="80" y2="400" stroke="#4b5563" stroke-width="2"/>

  <!-- Axis labels -->
  <text x="400" y="440" fill="#9ca3af" font-size="14" text-anchor="middle">Stock Price â†’</text>
  <text x="30" y="230" fill="#9ca3af" font-size="14" text-anchor="middle" transform="rotate(-90 30 230)">Value â†’</text>

  <!-- Strike price marker -->
  <line x1="415" y1="50" x2="415" y2="400" stroke="#f59e0b" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>
  <text x="415" y="420" fill="#f59e0b" font-size="12" text-anchor="middle">ATM Strike</text>

  <!-- Delta curve (S-curve from 0 to 1) -->
  <path d="M 80,380 Q 250,350 415,250 Q 580,150 750,120"
        fill="none"
        stroke="url(#deltaGrad)"
        stroke-width="3"/>

  <!-- Delta label -->
  <circle cx="650" cy="140" r="5" fill="#3b82f6"/>
  <text x="660" y="145" fill="#3b82f6" font-size="14" font-weight="bold">Delta (Î”)</text>
  <text x="660" y="162" fill="#9ca3af" font-size="11">0 â†’ 1 as price rises</text>

  <!-- Gamma curve (bell curve, peaks at ATM) -->
  <path d="M 80,350 Q 200,280 415,100 Q 630,280 750,350"
        fill="none"
        stroke="url(#gammaGrad)"
        stroke-width="3"/>

  <!-- Gamma label -->
  <circle cx="415" cy="100" r="5" fill="#ec4899"/>
  <text x="425" y="90" fill="#ec4899" font-size="14" font-weight="bold">Gamma (Î“)</text>
  <text x="425" y="107" fill="#9ca3af" font-size="11">Max at ATM</text>

  <!-- Annotations -->
  <g opacity="0.7">
    <!-- OTM region -->
    <text x="150" y="390" fill="#6b7280" font-size="12" font-style="italic">OTM: Low Î”, Low Î“</text>

    <!-- ATM region -->
    <rect x="380" y="55" width="70" height="30" fill="#f59e0b" opacity="0.2" rx="5"/>
    <text x="415" y="75" fill="#fbbf24" font-size="11" text-anchor="middle" font-weight="bold">Gamma</text>
    <text x="415" y="88" fill="#fbbf24" font-size="11" text-anchor="middle" font-weight="bold">Peak Zone</text>

    <!-- ITM region -->
    <text x="650" y="115" fill="#6b7280" font-size="12" font-style="italic">ITM: High Î”, Low Î“</text>
  </g>

  <!-- Key insight callout -->
  <rect x="500" y="200" width="280" height="90" fill="#1f2937" stroke="#667eea" stroke-width="2" rx="8"/>
  <text x="640" y="225" fill="#f3f4f6" font-size="13" font-weight="bold" text-anchor="middle">ðŸ’¡ Key Insight</text>
  <text x="520" y="245" fill="#d1d5db" font-size="11">ATM options have maximum Gamma</text>
  <text x="520" y="262" fill="#d1d5db" font-size="11">â†’ Delta changes rapidly</text>
  <text x="520" y="279" fill="#d1d5db" font-size="11">â†’ Dealers rehedge frequently</text>

  <!-- Title -->
  <text x="400" y="30" fill="#f3f4f6" font-size="20" font-weight="bold" text-anchor="middle">Delta vs Gamma: The Relationship</text>
</svg>