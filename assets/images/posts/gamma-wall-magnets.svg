<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <defs>
    <linearGradient id="callMagnetGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:0.6"/>
    </linearGradient>
    <linearGradient id="putMagnetGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.6"/>
    </linearGradient>
    <radialGradient id="magneticField">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="600" fill="#0f1419"/>

  <!-- Title -->
  <text x="450" y="40" fill="#f3f4f6" font-size="26" font-weight="bold" text-anchor="middle">Gamma Walls as Price Magnets</text>
  <text x="450" y="68" fill="#9ca3af" font-size="14" text-anchor="middle">How Options Exposure Creates Invisible Force Fields</text>

  <!-- Magnetic field visualization from Put Wall -->
  <ellipse cx="200" cy="300" rx="120" ry="200" fill="url(#magneticField)" opacity="0.6"/>
  <ellipse cx="200" cy="300" rx="80" ry="150" fill="url(#magneticField)" opacity="0.4"/>

  <!-- Magnetic field visualization from Call Wall -->
  <ellipse cx="700" cy="300" rx="120" ry="200" fill="url(#magneticField)" opacity="0.6"/>
  <ellipse cx="700" cy="300" rx="80" ry="150" fill="url(#magneticField)" opacity="0.4"/>

  <!-- Put Wall (Support Magnet) on left -->
  <g transform="translate(200, 300)">
    <!-- Magnet shape -->
    <rect x="-50" y="-80" width="100" height="160" fill="url(#putMagnetGrad)" stroke="#10b981" stroke-width="3" rx="10"/>
    <rect x="-50" y="-80" width="100" height="70" fill="#10b981" opacity="0.3"/>
    <rect x="-50" y="10" width="100" height="70" fill="#059669" opacity="0.3"/>

    <!-- Magnetic pole labels -->
    <text x="0" y="-40" fill="#fff" font-size="22" font-weight="bold" text-anchor="middle">S</text>
    <text x="0" y="55" fill="#fff" font-size="22" font-weight="bold" text-anchor="middle">N</text>

    <!-- Strike label -->
    <text x="0" y="110" fill="#10b981" font-size="16" font-weight="bold" text-anchor="middle">Put Wall</text>
    <text x="0" y="132" fill="#34d399" font-size="14" text-anchor="middle">$420 Strike</text>
    <text x="0" y="152" fill="#6ee7b7" font-size="12" text-anchor="middle">SUPPORT</text>
  </g>

  <!-- Call Wall (Resistance Magnet) on right -->
  <g transform="translate(700, 300)">
    <!-- Magnet shape -->
    <rect x="-50" y="-80" width="100" height="160" fill="url(#callMagnetGrad)" stroke="#ef4444" stroke-width="3" rx="10"/>
    <rect x="-50" y="-80" width="100" height="70" fill="#ef4444" opacity="0.3"/>
    <rect x="-50" y="10" width="100" height="70" fill="#dc2626" opacity="0.3"/>

    <!-- Magnetic pole labels -->
    <text x="0" y="-40" fill="#fff" font-size="22" font-weight="bold" text-anchor="middle">N</text>
    <text x="0" y="55" fill="#fff" font-size="22" font-weight="bold" text-anchor="middle">S</text>

    <!-- Strike label -->
    <text x="0" y="110" fill="#ef4444" font-size="16" font-weight="bold" text-anchor="middle">Call Wall</text>
    <text x="0" y="132" fill="#fca5a5" font-size="14" text-anchor="middle">$500 Strike</text>
    <text x="0" y="152" fill="#fecaca" font-size="12" text-anchor="middle">RESISTANCE</text>
  </g>

  <!-- Stock Price (ball trapped between magnets) -->
  <g transform="translate(450, 300)" filter="url(#glow)">
    <circle r="35" fill="#3b82f6" opacity="0.9"/>
    <circle r="25" fill="#60a5fa"/>
    <text y="8" fill="#fff" font-size="18" font-weight="bold" text-anchor="middle">PRICE</text>
    <text x="0" y="-55" fill="#3b82f6" font-size="14" font-weight="bold" text-anchor="middle">Current: $439</text>
  </g>

  <!-- Force arrows showing magnetic pull from Put Wall -->
  <g opacity="0.7">
    <defs>
      <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
        <polygon points="0,0 0,6 10,3" fill="#10b981"/>
      </marker>
      <marker id="arrowRed" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
        <polygon points="0,0 0,6 10,3" fill="#ef4444"/>
      </marker>
    </defs>

    <!-- Left pull (from Put Wall when price falls) -->
    <path d="M 320,300 L 410,300" stroke="#10b981" stroke-width="3" fill="none" marker-end="url(#arrowGreen)" stroke-dasharray="5,5"/>
    <text x="365" y="290" fill="#10b981" font-size="11" text-anchor="middle">Pull up</text>
    <text x="365" y="320" fill="#34d399" font-size="10" text-anchor="middle" font-style="italic">(dealers buy)</text>

    <!-- Right push (from Call Wall when price rises) -->
    <path d="M 580,300 L 490,300" stroke="#ef4444" stroke-width="3" fill="none" marker-end="url(#arrowRed)" stroke-dasharray="5,5"/>
    <text x="535" y="290" fill="#ef4444" font-size="11" text-anchor="middle">Push down</text>
    <text x="535" y="320" fill="#fca5a5" font-size="10" text-anchor="middle" font-style="italic">(dealers sell)</text>
  </g>

  <!-- Trading range indicator -->
  <line x1="200" y1="480" x2="700" y2="480" stroke="#8b5cf6" stroke-width="3" opacity="0.6"/>
  <circle cx="200" cy="480" r="5" fill="#10b981"/>
  <circle cx="700" cy="480" r="5" fill="#ef4444"/>
  <text x="450" y="470" fill="#8b5cf6" font-size="13" font-weight="bold" text-anchor="middle">Trading Range: $420-$500</text>

  <!-- Price trajectory illustration -->
  <path d="M 450,300 Q 380,250 420,300 T 450,280 Q 520,320 480,300 T 450,300"
        stroke="#60a5fa"
        stroke-width="2"
        fill="none"
        opacity="0.5"
        stroke-dasharray="3,3"/>

  <!-- Info boxes -->
  <g opacity="0.9">
    <!-- Left box - Put Wall mechanics -->
    <rect x="30" y="120" width="200" height="110" fill="#1f2937" stroke="#10b981" stroke-width="2" rx="8"/>
    <text x="130" y="145" fill="#10b981" font-size="13" font-weight="bold" text-anchor="middle">When Price Falls:</text>
    <text x="40" y="165" fill="#d1d5db" font-size="11">â€¢ Puts move ATM</text>
    <text x="40" y="182" fill="#d1d5db" font-size="11">â€¢ Gamma spikes</text>
    <text x="40" y="199" fill="#d1d5db" font-size="11">â€¢ Dealers buy shares</text>
    <text x="40" y="216" fill="#34d399" font-size="11" font-weight="bold">â†’ Price bounces back</text>

    <!-- Right box - Call Wall mechanics -->
    <rect x="670" y="120" width="200" height="110" fill="#1f2937" stroke="#ef4444" stroke-width="2" rx="8"/>
    <text x="770" y="145" fill="#ef4444" font-size="13" font-weight="bold" text-anchor="middle">When Price Rises:</text>
    <text x="680" y="165" fill="#d1d5db" font-size="11">â€¢ Calls move ATM</text>
    <text x="680" y="182" fill="#d1d5db" font-size="11">â€¢ Gamma spikes</text>
    <text x="680" y="199" fill="#d1d5db" font-size="11">â€¢ Dealers sell shares</text>
    <text x="680" y="216" fill="#fca5a5" font-size="11" font-weight="bold">â†’ Price pulls back</text>
  </g>

  <!-- Key insight box -->
  <rect x="250" y="510" width="400" height="75" fill="#7c3aed" opacity="0.2" stroke="#8b5cf6" stroke-width="2" rx="8"/>
  <text x="450" y="535" fill="#f3f4f6" font-size="14" font-weight="bold" text-anchor="middle">ðŸ§² The Magnetic Effect</text>
  <text x="450" y="555" fill="#e9d5ff" font-size="12" text-anchor="middle">Massive options open interest creates "force fields"</text>
  <text x="450" y="573" fill="#d8b4fe" font-size="11" text-anchor="middle">Price oscillates between walls like a ball between magnets</text>
</svg>
