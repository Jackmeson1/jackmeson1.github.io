<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="groundGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="steamrollerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#71717a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3f3f46;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="dangerGlow">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0" />
    </radialGradient>
  </defs>

  <rect width="1200" height="600" fill="url(#bgGradient)"/>

  <!-- Title -->
  <text x="600" y="50" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="middle">
    Picking Up Pennies in Front of a Steamroller
  </text>
  <text x="600" y="80" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#94a3b8" text-anchor="middle">
    Why the "Middle Ground" Assets Hide Catastrophic Tail Risk
  </text>

  <!-- Ground -->
  <rect x="0" y="450" width="1200" height="150" fill="url(#groundGrad)"/>
  <line x1="0" y1="450" x2="1200" y2="450" stroke="#475569" stroke-width="2"/>

  <!-- Pennies scattered on ground (middle ground assets) -->
  <g id="pennies">
    <!-- Penny 1 -->
    <g transform="translate(300, 435)">
      <circle cx="0" cy="0" r="12" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
      <text x="0" y="4" font-family="serif" font-size="10" font-weight="bold" fill="#92400e" text-anchor="middle">1¢</text>
      <text x="0" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#fbbf24" text-anchor="middle">Stocks</text>
    </g>

    <!-- Penny 2 -->
    <g transform="translate(400, 435)">
      <circle cx="0" cy="0" r="12" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
      <text x="0" y="4" font-family="serif" font-size="10" font-weight="bold" fill="#92400e" text-anchor="middle">1¢</text>
      <text x="0" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#fbbf24" text-anchor="middle">Bonds</text>
    </g>

    <!-- Penny 3 -->
    <g transform="translate(500, 435)">
      <circle cx="0" cy="0" r="12" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
      <text x="0" y="4" font-family="serif" font-size="10" font-weight="bold" fill="#92400e" text-anchor="middle">1¢</text>
      <text x="0" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#fbbf24" text-anchor="middle">REITs</text>
    </g>

    <!-- Penny 4 -->
    <g transform="translate(600, 435)">
      <circle cx="0" cy="0" r="12" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
      <text x="0" y="4" font-family="serif" font-size="10" font-weight="bold" fill="#92400e" text-anchor="middle">1¢</text>
      <text x="0" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#fbbf24" text-anchor="middle">Balanced</text>
    </g>

    <!-- Penny 5 -->
    <g transform="translate(700, 435)">
      <circle cx="0" cy="0" r="12" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
      <text x="0" y="4" font-family="serif" font-size="10" font-weight="bold" fill="#92400e" text-anchor="middle">1¢</text>
      <text x="0" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#fbbf24" text-anchor="middle">60/40</text>
    </g>
  </g>

  <!-- Person bending to pick up pennies -->
  <g id="person" transform="translate(500, 350)">
    <!-- Body bent over -->
    <ellipse cx="0" cy="0" rx="25" ry="35" fill="#3b82f6" opacity="0.8"/>
    <!-- Head -->
    <circle cx="-5" cy="-30" r="18" fill="#fbbf24" opacity="0.8"/>
    <!-- Arm reaching -->
    <line x1="0" y1="0" x2="0" y2="50" stroke="#3b82f6" stroke-width="8" stroke-linecap="round"/>
    <!-- Hand -->
    <circle cx="0" cy="55" r="8" fill="#fbbf24" opacity="0.8"/>
    <!-- Label -->
    <text x="0" y="-55" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#60a5fa" text-anchor="middle">
      Traditional
    </text>
    <text x="0" y="-40" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#60a5fa" text-anchor="middle">
      Investor
    </text>
  </g>

  <!-- Steamroller approaching (Black Swan) -->
  <g id="steamroller" transform="translate(900, 300)">
    <!-- Danger glow -->
    <ellipse cx="0" cy="130" rx="200" ry="40" fill="url(#dangerGlow)"/>

    <!-- Main body -->
    <rect x="-80" y="0" width="160" height="80" rx="8" fill="url(#steamrollerGrad)" stroke="#52525b" stroke-width="3"/>

    <!-- Front roller (massive) -->
    <ellipse cx="0" cy="110" rx="60" ry="35" fill="#52525b" stroke="#27272a" stroke-width="4"/>
    <circle cx="0" cy="110" r="50" fill="#3f3f46" stroke="#27272a" stroke-width="3"/>

    <!-- Cabin -->
    <rect x="-40" y="-30" width="80" height="35" rx="4" fill="#71717a" stroke="#52525b" stroke-width="2"/>
    <rect x="-30" y="-25" width="25" height="20" rx="2" fill="#1e293b" opacity="0.7"/>

    <!-- Warning label -->
    <text x="0" y="40" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="bold" fill="#ef4444" text-anchor="middle">
      BLACK SWAN
    </text>

    <!-- Motion lines -->
    <line x1="-150" y1="50" x2="-100" y2="50" stroke="#ef4444" stroke-width="2" opacity="0.6"/>
    <line x1="-150" y1="70" x2="-100" y2="70" stroke="#ef4444" stroke-width="2" opacity="0.6"/>
    <line x1="-150" y1="90" x2="-100" y2="90" stroke="#ef4444" stroke-width="2" opacity="0.6"/>

    <!-- Arrow showing movement -->
    <path d="M -150 110 L -100 110" stroke="#ef4444" stroke-width="3" marker-end="url(#arrow)"/>
    <defs>
      <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
        <path d="M0,0 L0,6 L9,3 z" fill="#ef4444" />
      </marker>
    </defs>
  </g>

  <!-- Info boxes -->
  <g id="info-left">
    <rect x="50" y="150" width="350" height="180" rx="8" fill="#1e293b" stroke="#10b981" stroke-width="2" opacity="0.9"/>
    <text x="225" y="180" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="bold" fill="#10b981" text-anchor="middle">
      Normal Times (99% of days)
    </text>
    <text x="70" y="210" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#6ee7b7">
      • Small steady gains (+1-2% annually)
    </text>
    <text x="70" y="235" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#6ee7b7">
      • Low volatility
    </text>
    <text x="70" y="260" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#6ee7b7">
      • "Diversification works"
    </text>
    <text x="70" y="285" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#6ee7b7">
      • Illusion of safety
    </text>
    <text x="225" y="315" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-style="italic" fill="#34d399" text-anchor="middle">
      ✓ Feels productive
    </text>
  </g>

  <g id="info-right">
    <rect x="800" y="150" width="350" height="180" rx="8" fill="#1e293b" stroke="#ef4444" stroke-width="2" opacity="0.9"/>
    <text x="975" y="180" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="bold" fill="#ef4444" text-anchor="middle">
      Black Swan (1% of days = 100% of losses)
    </text>
    <text x="820" y="210" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#fca5a5">
      • Catastrophic losses (-40% to -90%)
    </text>
    <text x="820" y="235" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#fca5a5">
      • Correlations → 1 (everything crashes)
    </text>
    <text x="820" y="260" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#fca5a5">
      • "Diversification" fails completely
    </text>
    <text x="820" y="285" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#fca5a5">
      • Forced liquidation
    </text>
    <text x="975" y="315" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-style="italic" fill="#f87171" text-anchor="middle">
      ✗ You're obliterated
    </text>
  </g>

  <!-- Bottom verdict -->
  <text x="600" y="540" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="bold" fill="#f59e0b" text-anchor="middle">
    The middle ground gives you: illusion of safety + hidden leverage to tail risk
  </text>
  <text x="600" y="570" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-style="italic" fill="#94a3b8" text-anchor="middle">
    "You feel productive until the steamroller arrives. Then it's over."
  </text>
</svg>