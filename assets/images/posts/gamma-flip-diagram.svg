  </defs>

  <!-- Background -->
  <rect width="900" height="600" fill="#0f1419"/>

  <!-- Title -->
  <text x="450" y="40" fill="#f3f4f6" font-size="26" font-weight="bold" text-anchor="middle">Gamma Flip Diagram</text>
  <text x="450" y="68" fill="#9ca3af" font-size="14" text-anchor="middle">The critical price level where volatility regime shifts</text>

  <!-- Price axis -->
  <line x1="100" y1="300" x2="800" y2="300" stroke="#4b5563" stroke-width="3"/>
  <text x="850" y="305" fill="#9ca3af" font-size="12">Price â†’</text>

  <!-- Price markers -->
  <g fill="#9ca3af" font-size="13">
    <line x1="200" y1="295" x2="200" y2="305" stroke="#9ca3af" stroke-width="2"/>
    <text x="200" y="330" text-anchor="middle">$400</text>

    <line x1="350" y1="295" x2="350" y2="305" stroke="#9ca3af" stroke-width="2"/>
    <text x="350" y="330" text-anchor="middle">$425</text>

    <line x1="500" y1="295" x2="500" y2="305" stroke="#9ca3af" stroke-width="2"/>
    <text x="500" y="330" text-anchor="middle">$450</text>

    <line x1="650" y1="295" x2="650" y2="305" stroke="#9ca3af" stroke-width="2"/>
    <text x="650" y="330" text-anchor="middle">$475</text>
  </g>

  <!-- Gamma Flip Point -->
  <line x1="425" y1="100" x2="425" y2="500" stroke="#fbbf24" stroke-width="4" stroke-dasharray="10,5"/>
  <text x="425" y="90" fill="#fbbf24" font-size="16" font-weight="bold" text-anchor="middle">GAMMA FLIP</text>
  <text x="425" y="520" fill="#fbbf24" font-size="14" text-anchor="middle">~$435</text>

  <!-- Negative Gamma Zone (left/below) -->
  <rect x="100" y="350" width="325" height="150" fill="url(#negativeGammaGrad)" rx="10"/>
  <text x="262" y="390" fill="#ef4444" font-size="18" font-weight="bold" text-anchor="middle">Negative Gamma Zone</text>
  <text x="262" y="415" fill="#9ca3af" font-size="12" text-anchor="middle">(Below Flip Point)</text>

  <rect x="130" y="435" width="265" height="55" fill="#1f2937" opacity="0.8" stroke="#ef4444" stroke-width="2" rx="5"/>
  <text x="262" y="457" fill="#fca5a5" font-size="11" text-anchor="middle">Dealers AMPLIFY volatility</text>
  <text x="262" y="474" fill="#d1d5db" font-size="11" text-anchor="middle">â†“ Falls â†’ Sell more | â†‘ Rises â†’ Buy more</text>
  <text x="262" y="488" fill="#ef4444" font-size="12" font-weight="bold" text-anchor="middle">= CHAOTIC REGIME</text>

  <!-- Positive Gamma Zone (right/above) -->
  <rect x="425" y="120" width="375" height="150" fill="url(#positiveGammaGrad)" rx="10"/>
  <text x="612" y="160" fill="#10b981" font-size="18" font-weight="bold" text-anchor="middle">Positive Gamma Zone</text>
  <text x="612" y="185" fill="#9ca3af" font-size="12" text-anchor="middle">(Above Flip Point)</text>

  <rect x="455" y="205" width="315" height="55" fill="#1f2937" opacity="0.8" stroke="#10b981" stroke-width="2" rx="5"/>
  <text x="612" y="227" fill="#34d399" font-size="11" text-anchor="middle">Dealers DAMPEN volatility</text>
  <text x="612" y="244" fill="#d1d5db" font-size="11" text-anchor="middle">â†‘ Rises â†’ Sell shares | â†“ Falls â†’ Buy shares</text>
  <text x="612" y="258" fill="#10b981" font-size="12" font-weight="bold" text-anchor="middle">= CALM REGIME</text>

  <!-- Key insight box -->
  <rect x="150" y="540" width="600" height="50" fill="#7c3aed" opacity="0.2" stroke="#8b5cf6" stroke-width="2" rx="8"/>
  <text x="450" y="563" fill="#f3f4f6" font-size="13" font-weight="bold" text-anchor="middle">ðŸ’¡ Why It Matters</text>
  <text x="450" y="582" fill="#e9d5ff" font-size="11" text-anchor="middle">Crossing the flip changes market behavior overnight. Same positions, opposite effects. Watch for regime shifts during volatility spikes.</text>
</svg>
