<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="positiveZone" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.05"/>
    </linearGradient>
    <linearGradient id="negativeZone" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.05"/>
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0.3"/>
    </linearGradient>
    <linearGradient id="flipZone" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.4"/>
      <stop offset="50%" style="stop-color:#fbbf24;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.4"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="#0f1419"/>

  <!-- Title -->
  <text x="400" y="35" fill="#f3f4f6" font-size="22" font-weight="bold" text-anchor="middle">Gamma Flip: Not a Line, a Zone</text>

  <!-- Price axis -->
  <line x1="100" y1="250" x2="700" y2="250" stroke="#4b5563" stroke-width="2"/>

  <!-- Price markers -->
  <g font-size="13" fill="#9ca3af">
    <text x="100" y="280" text-anchor="middle">$420</text>
    <text x="300" y="280" text-anchor="middle">$430</text>
    <text x="500" y="280" text-anchor="middle">$440</text>
    <text x="700" y="280" text-anchor="middle">$450</text>
  </g>

  <!-- Positive Gamma Zone (above flip) -->
  <rect x="400" y="80" width="300" height="150" fill="url(#positiveZone)" rx="10"/>
  <text x="550" y="115" fill="#10b981" font-size="16" font-weight="bold" text-anchor="middle">Positive Gamma Zone</text>
  <text x="550" y="135" fill="#d1d5db" font-size="12" text-anchor="middle">Dealers dampen moves</text>
  <text x="550" y="155" fill="#34d399" font-size="12" text-anchor="middle">â†‘ Price rises â†’ Dealers sell</text>
  <text x="550" y="172" fill="#34d399" font-size="12" text-anchor="middle">â†“ Price falls â†’ Dealers buy</text>
  <text x="550" y="195" fill="#6ee7b7" font-size="13" font-weight="bold" text-anchor="middle">Low Volatility</text>

  <!-- Negative Gamma Zone (below flip) -->
  <rect x="100" y="290" width="300" height="150" fill="url(#negativeZone)" rx="10"/>
  <text x="250" y="325" fill="#ef4444" font-size="16" font-weight="bold" text-anchor="middle">Negative Gamma Zone</text>
  <text x="250" y="345" fill="#d1d5db" font-size="12" text-anchor="middle">Dealers amplify moves</text>
  <text x="250" y="365" fill="#fca5a5" font-size="12" text-anchor="middle">â†‘ Price rises â†’ Dealers buy</text>
  <text x="250" y="382" fill="#fca5a5" font-size="12" text-anchor="middle">â†“ Price falls â†’ Dealers sell</text>
  <text x="250" y="405" fill="#fca5a5" font-size="13" font-weight="bold" text-anchor="middle">High Volatility</text>

  <!-- Flip Zone (transition area) -->
  <rect x="350" y="100" width="100" height="300" fill="url(#flipZone)" stroke="#f59e0b" stroke-width="3" stroke-dasharray="5,3" rx="10"/>
  <text x="400" y="250" fill="#0f1419" font-size="14" font-weight="bold" text-anchor="middle" transform="rotate(-90 400 250)">FLIP ZONE</text>

  <!-- Fuzzy boundary indicators -->
  <path d="M 350,100 Q 340,250 350,400" stroke="#fbbf24" stroke-width="2" opacity="0.5" fill="none"/>
  <path d="M 450,100 Q 460,250 450,400" stroke="#fbbf24" stroke-width="2" opacity="0.5" fill="none"/>

  <!-- Price markers on axis -->
  <circle cx="375" cy="250" r="6" fill="#f59e0b"/>
  <circle cx="425" cy="250" r="6" fill="#f59e0b"/>

  <!-- Labels for flip zone -->
  <text x="375" y="295" fill="#f59e0b" font-size="11" text-anchor="middle">~$430</text>
  <text x="425" y="295" fill="#f59e0b" font-size="11" text-anchor="middle">~$435</text>

  <!-- Current price indicator -->
  <g transform="translate(550, 250)">
    <circle r="10" fill="#8b5cf6" opacity="0.8"/>
    <text y="5" fill="#fff" font-size="10" font-weight="bold" text-anchor="middle">P</text>
    <line x1="0" y1="15" x2="0" y2="40" stroke="#8b5cf6" stroke-width="2"/>
    <text y="55" fill="#8b5cf6" font-size="12" text-anchor="middle">Current Price</text>
    <text y="70" fill="#8b5cf6" font-size="12" text-anchor="middle">$439</text>
  </g>

  <!-- Annotations -->
  <g opacity="0.8">
    <!-- Arrow showing regime change -->
    <path d="M 400,460 L 250,460" stroke="#ef4444" stroke-width="2" marker-end="url(#arrowDown)"/>
    <text x="325" y="455" fill="#ef4444" font-size="11" text-anchor="middle">Price crosses down</text>
    <text x="325" y="475" fill="#fca5a5" font-size="10" text-anchor="middle" font-style="italic">â†’ Volatility regime shift</text>
  </g>

  <!-- Arrow markers -->
  <defs>
    <marker id="arrowDown" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <polygon points="0,0 10,5 0,10" fill="#ef4444"/>
    </marker>
  </defs>

  <!-- Key insight box -->
  <rect x="50" y="460" width="300" height="35" fill="#1f2937" stroke="#667eea" stroke-width="2" rx="5"/>
  <text x="200" y="480" fill="#f3f4f6" font-size="11" font-weight="bold" text-anchor="middle">ðŸ’¡ Flip is a ZONE ($10-20 wide),</text>
  <text x="200" y="493" fill="#d1d5db" font-size="10" text-anchor="middle">not a precise price. Focus on regime, not decimals.</text>
</svg>