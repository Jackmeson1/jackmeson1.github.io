<svg viewBox="0 0 1400 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="airGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a6f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rdhxGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f9ca24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f6b93b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="directGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="immersionGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1400" height="900" fill="#0a0e27"/>

  <!-- Title -->
  <text x="700" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="middle">
    Datacenter Cooling Technology Comparison Matrix
  </text>
  <text x="700" y="70" font-family="Arial, sans-serif" font-size="16" fill="#a0aec0" text-anchor="middle">
    Air Cooling vs RDHx vs Direct-to-Chip vs Immersion: Physics, Economics, and GB200 Requirements
  </text>

  <!-- Technology Comparison Cards -->

  <!-- Card 1: Air Cooling (Legacy) -->
  <rect x="50" y="120" width="300" height="380" rx="12" fill="url(#airGrad)" opacity="0.9" stroke="#ff6b6b" stroke-width="3"/>
  <text x="200" y="155" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">
    Air Cooling (CRAC)
  </text>
  <text x="200" y="180" font-family="Arial, sans-serif" font-size="14" fill="#ffe0e0" text-anchor="middle">
    [Legacy Technology]
  </text>

  <!-- Air Cooling Specs -->
  <text x="70" y="210" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#ffffff">Max Power Density:</text>
  <text x="70" y="230" font-family="Arial, sans-serif" font-size="12" fill="#ffe0e0">15-25 kW/rack (theoretical max)</text>

  <text x="70" y="255" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#ffffff">PUE (Efficiency):</text>
  <text x="70" y="275" font-family="Arial, sans-serif" font-size="12" fill="#ffe0e0">1.5-1.8 (40-50% overhead)</text>

  <text x="70" y="300" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#ffffff">CapEx ($/kW):</text>
  <text x="70" y="320" font-family="Arial, sans-serif" font-size="12" fill="#ffe0e0">$500-800/kW (lowest)</text>

  <text x="70" y="345" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#ffffff">GB200 Compatible:</text>
  <text x="70" y="365" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ff0000">❌ NO</text>
  <text x="70" y="385" font-family="Arial, sans-serif" font-size="11" fill="#ffe0e0">(120 kW rack exceeds physics limit)</text>

  <text x="70" y="410" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#ffffff">Use Case:</text>
  <text x="70" y="430" font-family="Arial, sans-serif" font-size="12" fill="#ffe0e0">CPUs only (8-15 kW/rack)</text>
  <text x="70" y="450" font-family="Arial, sans-serif" font-size="12" fill="#ffe0e0">Enterprise workloads</text>

  <rect x="70" y="465" width="40" height="20" rx="4" fill="#ff0000"/>
  <text x="90" y="479" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff" text-anchor="middle">DEAD</text>

  <!-- Card 2: RDHx (Rear Door Heat Exchanger) -->
  <rect x="380" y="120" width="300" height="380" rx="12" fill="url(#rdhxGrad)" opacity="0.9" stroke="#f9ca24" stroke-width="3"/>
  <text x="530" y="155" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">
    RDHx (Rear Door)
  </text>
  <text x="530" y="180" font-family="Arial, sans-serif" font-size="14" fill="#fff7e0" text-anchor="middle">
    [Transitional Solution]
  </text>

  <!-- RDHx Specs -->
  <text x="400" y="210" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#ffffff">Max Power Density:</text>
  <text x="400" y="230" font-family="Arial, sans-serif" font-size="12" fill="#fff7e0">25-40 kW/rack</text>

  <text x="400" y="255" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#ffffff">PUE (Efficiency):</text>
  <text x="400" y="275" font-family="Arial, sans-serif" font-size="12" fill="#fff7e0">1.3-1.5 (25-35% overhead)</text>

  <text x="400" y="300" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#ffffff">CapEx ($/kW):</text>
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="12" fill="#fff7e0">$1,200-1,800/kW</text>

  <text x="400" y="345" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#ffffff">GB200 Compatible:</text>
  <text x="400" y="365" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ff9500">⚠️ PARTIAL</text>
  <text x="400" y="385" font-family="Arial, sans-serif" font-size="11" fill="#fff7e0">(Needs air cooling assist)</text>

  <text x="400" y="410" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#ffffff">Use Case:</text>
  <text x="400" y="430" font-family="Arial, sans-serif" font-size="12" fill="#fff7e0">GPU clusters (A100/H100)</text>
  <text x="400" y="450" font-family="Arial, sans-serif" font-size="12" fill="#fff7e0">Retrofit existing datacenters</text>

  <rect x="400" y="465" width="80" height="20" rx="4" fill="#ff9500"/>
  <text x="440" y="479" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff" text-anchor="middle">DECLINING</text>

  <!-- Card 3: Direct-to-Chip (Vertiv Solution) -->
  <rect x="710" y="120" width="300" height="380" rx="12" fill="url(#directGrad)" opacity="0.9" stroke="#4facfe" stroke-width="3"/>
  <text x="860" y="155" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">
    Direct-to-Chip
  </text>
  <text x="860" y="180" font-family="Arial, sans-serif" font-size="14" fill="#e0f7ff" text-anchor="middle">
    [GB200 Standard]
  </text>

  <!-- Direct-to-Chip Specs -->
  <text x="730" y="210" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#ffffff">Max Power Density:</text>
  <text x="730" y="230" font-family="Arial, sans-serif" font-size="12" fill="#e0f7ff">100-200 kW/rack</text>

  <text x="730" y="255" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#ffffff">PUE (Efficiency):</text>
  <text x="730" y="275" font-family="Arial, sans-serif" font-size="12" fill="#e0f7ff">1.1-1.2 (10-15% overhead)</text>

  <text x="730" y="300" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#ffffff">CapEx ($/kW):</text>
  <text x="730" y="320" font-family="Arial, sans-serif" font-size="12" fill="#e0f7ff">$5,000-8,000/kW</text>

  <text x="730" y="345" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#ffffff">GB200 Compatible:</text>
  <text x="730" y="365" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#00ff00">✅ YES</text>
  <text x="730" y="385" font-family="Arial, sans-serif" font-size="11" fill="#e0f7ff">(120-132 kW design spec)</text>

  <text x="730" y="410" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#ffffff">Use Case:</text>
  <text x="730" y="430" font-family="Arial, sans-serif" font-size="12" fill="#e0f7ff">NVIDIA GB200, Blackwell</text>
  <text x="730" y="450" font-family="Arial, sans-serif" font-size="12" fill="#e0f7ff">AI training clusters</text>

  <rect x="730" y="465" width="70" height="20" rx="4" fill="#00ff00"/>
  <text x="765" y="479" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#000000" text-anchor="middle">GROWING</text>

  <!-- Card 4: Immersion Cooling (Future) -->
  <rect x="1040" y="120" width="300" height="380" rx="12" fill="url(#immersionGrad)" opacity="0.9" stroke="#667eea" stroke-width="3"/>
  <text x="1190" y="155" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">
    Immersion Cooling
  </text>
  <text x="1190" y="180" font-family="Arial, sans-serif" font-size="14" fill="#e0e7ff" text-anchor="middle">
    [Ultra-Dense Future]
  </text>

  <!-- Immersion Specs -->
  <text x="1060" y="210" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#ffffff">Max Power Density:</text>
  <text x="1060" y="230" font-family="Arial, sans-serif" font-size="12" fill="#e0e7ff">200-300+ kW/rack</text>

  <text x="1060" y="255" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#ffffff">PUE (Efficiency):</text>
  <text x="1060" y="275" font-family="Arial, sans-serif" font-size="12" fill="#e0e7ff">1.05-1.15 (5-12% overhead)</text>

  <text x="1060" y="300" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#ffffff">CapEx ($/kW):</text>
  <text x="1060" y="320" font-family="Arial, sans-serif" font-size="12" fill="#e0e7ff">$8,000-12,000/kW (highest)</text>

  <text x="1060" y="345" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#ffffff">GB200 Compatible:</text>
  <text x="1060" y="365" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#00ff00">✅ YES</text>
  <text x="1060" y="385" font-family="Arial, sans-serif" font-size="11" fill="#e0e7ff">(Over-engineered for GB200)</text>

  <text x="1060" y="410" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#ffffff">Use Case:</text>
  <text x="1060" y="430" font-family="Arial, sans-serif" font-size="12" fill="#e0e7ff">Hyperscale AI (post-2027)</text>
  <text x="1060" y="450" font-family="Arial, sans-serif" font-size="12" fill="#e0e7ff">Research/HPC clusters</text>

  <rect x="1060" y="465" width="60" height="20" rx="4" fill="#667eea"/>
  <text x="1090" y="479" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff" text-anchor="middle">NICHE</text>

  <!-- GB200 Physics Requirement Box -->
  <rect x="50" y="530" width="1300" height="140" rx="12" fill="#1a1f3a" opacity="0.95" stroke="#fbbf24" stroke-width="3"/>
  <text x="700" y="565" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#fbbf24" text-anchor="middle">
    ⚡ GB200 Physics Requirement: 120-132 kW/Rack (Non-Negotiable)
  </text>

  <text x="70" y="600" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">
    <tspan font-weight="bold">Why Air Cooling Fails:</tspan> Air has heat capacity 0.001 kJ/(kg·K) vs water 4.18 kJ/(kg·K). To cool 120 kW with air requires
  </text>
  <text x="70" y="620" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">
    747 cubic meters per minute (26,400 CFM) at 20°C → 30°C delta. This exceeds datacenter CFM limits by 5-10x.
  </text>

  <text x="70" y="650" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">
    <tspan font-weight="bold">Direct-to-Chip Solution:</tspan> Water contacts GPU/CPU cold plates directly. Water flow rate: 10-15 liters/minute per rack.
  </text>

  <!-- Market Forecast Chart -->
  <rect x="50" y="700" width="1300" height="150" rx="12" fill="#1a1f3a" opacity="0.95" stroke="#4a5568" stroke-width="2"/>
  <text x="700" y="735" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">
    Liquid Cooling Market Forecast (2024-2034)
  </text>

  <text x="70" y="770" font-family="Arial, sans-serif" font-size="14" fill="#a0aec0">
    <tspan font-weight="bold" fill="#4facfe">Market Size:</tspan> $3.93B (2024) → $22.57B (2034) = 19.1% CAGR
  </text>
  <text x="70" y="795" font-family="Arial, sans-serif" font-size="14" fill="#a0aec0">
    <tspan font-weight="bold" fill="#4facfe">Direct-to-Chip Share:</tspan> 45% (2024) → 62% (2034) [GB200 drives adoption]
  </text>
  <text x="70" y="820" font-family="Arial, sans-serif" font-size="14" fill="#a0aec0">
    <tspan font-weight="bold" fill="#4facfe">Immersion Share:</tspan> 15% (2024) → 23% (2034) [Niche hyperscale]
  </text>

  <text x="750" y="770" font-family="Arial, sans-serif" font-size="14" fill="#a0aec0">
    <tspan font-weight="bold" fill="#f093fb">Vertiv Position:</tspan> $8.5B backlog, NVIDIA partnership
  </text>
  <text x="750" y="795" font-family="Arial, sans-serif" font-size="14" fill="#a0aec0">
    <tspan font-weight="bold" fill="#f093fb">Switching Cost:</tspan> $5-10M per MW (lock-in effect)
  </text>
  <text x="750" y="820" font-family="Arial, sans-serif" font-size="14" fill="#a0aec0">
    <tspan font-weight="bold" fill="#f093fb">Gross Margin:</tspan> 35-40% (equipment sales) + 15-20% (service)
  </text>

  <!-- Footer -->
  <text x="700" y="875" font-family="Arial, sans-serif" font-size="12" fill="#a0aec0" text-anchor="middle">
    Investment Thesis: Direct-to-Chip is the ONLY solution for GB200. Vertiv's NVIDIA partnership = defensible moat.
  </text>
</svg>