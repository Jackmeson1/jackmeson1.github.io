<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 650">
  <defs>
    <linearGradient id="platform1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.1"/>
    </linearGradient>
    <linearGradient id="platform2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.1"/>
    </linearGradient>
    <linearGradient id="platform3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.1"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="900" height="650" fill="#0f1419"/>

  <!-- Title -->
  <text x="450" y="40" fill="#f3f4f6" font-size="26" font-weight="bold" text-anchor="middle">Why Gamma Data Conflicts Across Platforms</text>
  <text x="450" y="68" fill="#9ca3af" font-size="14" text-anchor="middle">Same stock, three different "Gamma Walls"</text>

  <!-- Stock ticker label -->
  <rect x="350" y="90" width="200" height="40" fill="#1f2937" stroke="#8b5cf6" stroke-width="2" rx="8"/>
  <text x="450" y="118" fill="#8b5cf6" font-size="18" font-weight="bold" text-anchor="middle">TSLA @ $450</text>

  <!-- Platform 1: SpotGamma -->
  <g transform="translate(150, 170)">
    <rect x="-100" y="0" width="200" height="350" fill="url(#platform1)" stroke="#3b82f6" stroke-width="3" rx="10"/>

    <text x="0" y="30" fill="#3b82f6" font-size="16" font-weight="bold" text-anchor="middle">SpotGamma</text>

    <!-- Chart visualization -->
    <rect x="-80" y="50" width="160" height="200" fill="#1f2937" opacity="0.7" rx="5"/>

    <!-- Bars -->
    <rect x="-60" y="180" width="40" height="60" fill="#ef4444"/>
    <text x="-40" y="260" fill="#9ca3af" font-size="10" text-anchor="middle">$420</text>

    <rect x="-10" y="120" width="40" height="120" fill="#f97316"/>
    <text x="10" y="260" fill="#9ca3af" font-size="10" text-anchor="middle">$450</text>

    <rect x="40" y="160" width="40" height="80" fill="#3b82f6"/>
    <text x="60" y="260" fill="#9ca3af" font-size="10" text-anchor="middle">$500</text>

    <!-- Analysis -->
    <text x="0" y="290" fill="#60a5fa" font-size="13" font-weight="bold" text-anchor="middle">Call Wall: $450</text>
    <text x="0" y="310" fill="#9ca3af" font-size="11" text-anchor="middle">Resistance here</text>

    <line x1="-80" y1="325" x2="80" y2="325" stroke="#4b5563" stroke-width="1"/>

    <text x="0" y="342" fill="#d1d5db" font-size="11" text-anchor="middle">Formula: Γ × OI × S</text>
  </g>

  <!-- Platform 2: SqueezeMetrics -->
  <g transform="translate(450, 170)">
    <rect x="-100" y="0" width="200" height="350" fill="url(#platform2)" stroke="#10b981" stroke-width="3" rx="10"/>

    <text x="0" y="30" fill="#10b981" font-size="16" font-weight="bold" text-anchor="middle">SqueezeMetrics</text>

    <!-- Chart visualization -->
    <rect x="-80" y="50" width="160" height="200" fill="#1f2937" opacity="0.7" rx="5"/>

    <!-- Different sized bars -->
    <rect x="-60" y="160" width="40" height="80" fill="#ef4444"/>
    <text x="-40" y="260" fill="#9ca3af" font-size="10" text-anchor="middle">$420</text>

    <rect x="-10" y="140" width="40" height="100" fill="#f97316"/>
    <text x="10" y="260" fill="#9ca3af" font-size="10" text-anchor="middle">$450</text>

    <rect x="40" y="100" width="40" height="140" fill="#3b82f6"/>
    <text x="60" y="260" fill="#9ca3af" font-size="10" text-anchor="middle">$500</text>

    <!-- Analysis -->
    <text x="0" y="290" fill="#34d399" font-size="13" font-weight="bold" text-anchor="middle">Call Wall: $500</text>
    <text x="0" y="310" fill="#9ca3af" font-size="11" text-anchor="middle">Resistance higher up</text>

    <line x1="-80" y1="325" x2="80" y2="325" stroke="#4b5563" stroke-width="1"/>

    <text x="0" y="342" fill="#d1d5db" font-size="11" text-anchor="middle">Formula: 0.5×Γ×OI×S²</text>
  </g>

  <!-- Platform 3: Goldman Sachs -->
  <g transform="translate(750, 170)">
    <rect x="-100" y="0" width="200" height="350" fill="url(#platform3)" stroke="#f59e0b" stroke-width="3" rx="10"/>

    <text x="0" y="30" fill="#f59e0b" font-size="16" font-weight="bold" text-anchor="middle">Goldman Sachs</text>

    <!-- Chart visualization -->
    <rect x="-80" y="50" width="160" height="200" fill="#1f2937" opacity="0.7" rx="5"/>

    <!-- Much smaller bars (conservative) -->
    <rect x="-60" y="200" width="40" height="40" fill="#ef4444"/>
    <text x="-40" y="260" fill="#9ca3af" font-size="10" text-anchor="middle">$420</text>

    <rect x="-10" y="180" width="40" height="60" fill="#f97316"/>
    <text x="10" y="260" fill="#9ca3af" font-size="10" text-anchor="middle">$450</text>

    <rect x="40" y="140" width="40" height="100" fill="#3b82f6"/>
    <text x="60" y="260" fill="#9ca3af" font-size="10" text-anchor="middle">$500</text>

    <!-- Analysis -->
    <text x="0" y="290" fill="#fbbf24" font-size="13" font-weight="bold" text-anchor="middle">Call Wall: $500</text>
    <text x="0" y="310" fill="#9ca3af" font-size="11" text-anchor="middle">(conservative est.)</text>

    <line x1="-80" y1="325" x2="80" y2="325" stroke="#4b5563" stroke-width="1"/>

    <text x="0" y="342" fill="#d1d5db" font-size="11" text-anchor="middle">Proprietary model</text>
  </g>

  <!-- Reasons for conflicts box -->
  <rect x="100" y="540" width="700" height="90" fill="#7c3aed" opacity="0.2" stroke="#8b5cf6" stroke-width="2" rx="8"/>
  <text x="450" y="565" fill="#f3f4f6" font-size="15" font-weight="bold" text-anchor="middle">Why They All Show Different Numbers:</text>
  <text x="450" y="588" fill="#e9d5ff" font-size="12" text-anchor="middle">1. Different formulas (0.5 coefficient or not) • 2. Time decay adjustments • 3. Strike selection filters</text>
  <text x="450" y="607" fill="#d8b4fe" font-size="12" text-anchor="middle">4. Data feed lag • 5. Proprietary gamma estimation • 6. Conservative haircuts (Goldman)</text>
  <text x="450" y="623" fill="#c4b5fd" font-size="11" font-style="italic" text-anchor="middle">→ Use trends and ratios, NOT absolute values. Never compare platforms directly.</text>
</svg>
