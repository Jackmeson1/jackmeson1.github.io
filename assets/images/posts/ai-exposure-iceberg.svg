    <!-- Labels in hidden section -->
    <text x="300" y="160" text-anchor="middle" font-size="13" font-weight="600" fill="#fff">Undocumented AI (824)</text>

    <text x="300" y="190" text-anchor="middle" font-size="11" fill="#fff">• Salesforce Einstein</text>
    <text x="300" y="208" text-anchor="middle" font-size="11" fill="#fff">• HubSpot AI</text>
    <text x="300" y="226" text-anchor="middle" font-size="11" fill="#fff">• Zendesk Answer Bot</text>
    <text x="300" y="244" text-anchor="middle" font-size="11" fill="#fff">• Microsoft 365 Copilot</text>
    <text x="300" y="262" text-anchor="middle" font-size="11" fill="#fff">• + 820 more...</text>
</svg>