<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
    <!-- Title -->
    <text x="300" y="25" text-anchor="middle" font-size="16" font-weight="600" fill="#333">The AI Exposure Iceberg</text>

    <!-- Water line -->
    <line x1="50" y1="120" x2="550" y2="120" stroke="#0073b1" stroke-width="3" stroke-dasharray="8,4"/>
    <text x="560" y="125" font-size="12" fill="#0073b1">What you see (20%)</text>

    <!-- Visible tip (above water) -->
    <polygon points="300,50 250,120 350,120" fill="#87ceeb" stroke="#0073b1" stroke-width="2"/>
    <text x="300" y="90" text-anchor="middle" font-size="12" font-weight="600" fill="#000">Documented</text>
    <text x="300" y="108" text-anchor="middle" font-size="11" fill="#000">AI Models (23)</text>

    <!-- Hidden mass (below water) -->
