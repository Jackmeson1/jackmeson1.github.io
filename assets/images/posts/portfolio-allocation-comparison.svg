  <text x="90" y="563" font-family="Arial, sans-serif" font-size="12" fill="#a0aec0">Max Drawdown Tolerance:</text>
  <text x="420" y="563" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f093fb" text-anchor="end">-20%</text>

  <text x="90" y="586" font-family="Arial, sans-serif" font-size="12" fill="#a0aec0">Rebalancing Frequency:</text>
  <text x="420" y="586" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4facfe" text-anchor="end">Quarterly</text>

