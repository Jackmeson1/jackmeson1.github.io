  <text x="700" y="1000" font-family="Arial, sans-serif" font-size="12" fill="#43e97b" text-anchor="middle">+70-100%</text>
  <text x="1200" y="1000" font-family="Arial, sans-serif" font-size="12" fill="#43e97b" text-anchor="middle">+110-150%</text>

  <text x="70" y="1025" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">Base Case (CEG/Vertiv succeed):</text>
  <text x="200" y="1025" font-family="Arial, sans-serif" font-size="12" fill="#fbbf24" text-anchor="middle">+25-35%</text>
  <text x="700" y="1025" font-family="Arial, sans-serif" font-size="12" fill="#fbbf24" text-anchor="middle">+40-60%</text>
  <text x="1200" y="1025" font-family="Arial, sans-serif" font-size="12" fill="#fbbf24" text-anchor="middle">+60-90%</text>

  <text x="70" y="1050" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">Bear Case (AI winter, delays):</text>
