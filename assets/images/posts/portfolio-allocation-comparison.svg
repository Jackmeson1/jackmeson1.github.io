  <text x="700" y="1050" font-family="Arial, sans-serif" font-size="12" fill="#ff6b6b" text-anchor="middle">-20 to -5%</text>
  <text x="1200" y="1050" font-family="Arial, sans-serif" font-size="12" fill="#ff6b6b" text-anchor="middle">-30 to -15%</text>

