    <text x="50" y="50" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">VRT</text>
    <text x="50" y="65" font-family="Arial, sans-serif" font-size="12" fill="#fce7f3">25%</text>

    <!-- Eaton 20% (72 degrees) -->
