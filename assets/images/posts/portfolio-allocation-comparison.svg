  <text x="260" y="190" font-family="Arial, sans-serif" font-size="12" fill="#718096" text-anchor="middle">
    Profile: Retirees, Income-Focused
  </text>

  <!-- Conservative Pie Chart -->
  <g transform="translate(260, 340)">
