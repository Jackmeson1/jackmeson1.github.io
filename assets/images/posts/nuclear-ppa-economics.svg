  <text x="70" y="317" font-family="Arial, sans-serif" font-size="13" fill="#e0f7ff">• Revenue: $721M/year</text>
  <text x="70" y="337" font-family="Arial, sans-serif" font-size="13" fill="#e0f7ff">• O&M Cost: $287M/year ($47/MWh)</text>
  <text x="70" y="357" font-family="Arial, sans-serif" font-size="13" fill="#e0f7ff">• Net Cash Flow: <tspan font-weight="bold" fill="#fbbf24">$434M/year</tspan></text>

