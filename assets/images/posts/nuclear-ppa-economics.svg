  <text x="70" y="202" font-family="Arial, sans-serif" font-size="13" fill="#e0f7ff">• PPA Price: $110/MWh (estimated)</text>
  <text x="70" y="222" font-family="Arial, sans-serif" font-size="13" fill="#e0f7ff">• Capacity: 835 MW (Unit 1 restart)</text>
  <text x="70" y="242" font-family="Arial, sans-serif" font-size="13" fill="#e0f7ff">• Term: 20 years (2028-2048)</text>
  <text x="70" y="262" font-family="Arial, sans-serif" font-size="13" fill="#e0f7ff">• Availability: 93% (7,313 hours/year)</text>

