      <text x="420" y="0" fill="#dbeafe" font-size="14">âœ“ <tspan font-weight="bold">Delta 0.92</tspan> â†’ Moves like stock</text>
      <text x="0" y="25" fill="#dbeafe" font-size="14">âœ“ <tspan font-weight="bold">$110 controls $400</tspan> â†’ 2.7Ã— leverage</text>
