<svg viewBox="0 0 1200 650" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="intrinsic-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#48bb78;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#38a169;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="time-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ed8936;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#dd6b20;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="delta-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Title -->
  <text x="600" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#1a202c">
    Deep ITM Call Option Anatomy
  </text>
  <text x="600" y="85" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#4a5568">
    High intrinsic value, low time value, Delta ≈ 1.0 — behaves like leveraged stock
  </text>

  <!-- Example Parameters -->
  <g transform="translate(100, 130)">
    <rect x="0" y="0" width="1000" height="80" rx="12" fill="#edf2f7" stroke="#cbd5e0" stroke-width="2"/>

    <text x="50" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2d3748">
      Example:
    </text>

    <g transform="translate(50, 45)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="15" fill="#4a5568">
        QQQ Price: <tspan font-weight="bold" fill="#2d3748">$400</tspan>
      </text>
      <text x="200" y="0" font-family="Arial, sans-serif" font-size="15" fill="#4a5568">
        Strike: <tspan font-weight="bold" fill="#2d3748">$300</tspan>
      </text>
      <text x="350" y="0" font-family="Arial, sans-serif" font-size="15" fill="#4a5568">
        Premium: <tspan font-weight="bold" fill="#2d3748">$110</tspan>
      </text>
      <text x="520" y="0" font-family="Arial, sans-serif" font-size="15" fill="#4a5568">
        Delta: <tspan font-weight="bold" fill="#2d3748">0.92</tspan>
      </text>
      <text x="670" y="0" font-family="Arial, sans-serif" font-size="15" fill="#4a5568">
        Expiry: <tspan font-weight="bold" fill="#2d3748">24 months</tspan>
      </text>
    </g>
  </g>

  <!-- Visual Breakdown -->
  <g transform="translate(200, 260)">
    <!-- Option Premium Bar -->
    <rect x="0" y="0" width="600" height="100" rx="8" fill="url(#intrinsic-grad)"/>
    <rect x="545" y="0" width="55" height="100" rx="8" fill="url(#time-grad)"/>

    <text x="272" y="55" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="white">
      Intrinsic Value: $100 (91%)
    </text>

    <text x="572" y="55" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
      Time
    </text>
    <text x="572" y="75" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
      $10
    </text>

    <!-- Total Premium Label -->
    <text x="300" y="135" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2d3748">
      Total Premium: $110
    </text>

    <!-- Breakdown Arrows -->
    <g transform="translate(0, 160)">
      <!-- Intrinsic Calculation -->
      <rect x="0" y="0" width="280" height="120" rx="10" fill="#f0fff4" stroke="#48bb78" stroke-width="2"/>
      <text x="140" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#22543d">
        Intrinsic Value
      </text>
      <text x="140" y="55" font-family="Courier, monospace" font-size="14" text-anchor="middle" fill="#2d3748">
        = max(0, S - K)
      </text>
      <text x="140" y="78" font-family="Courier, monospace" font-size="14" text-anchor="middle" fill="#2d3748">
        = max(0, $400 - $300)
      </text>
      <text x="140" y="101" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#22543d">
        = $100
      </text>

      <!-- Time Value Calculation -->
      <rect x="320" y="0" width="280" height="120" rx="10" fill="#fffaf0" stroke="#ed8936" stroke-width="2"/>
      <text x="460" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#7c2d12">
        Time Value (Extrinsic)
      </text>
      <text x="460" y="55" font-family="Courier, monospace" font-size="14" text-anchor="middle" fill="#2d3748">
        = Premium - Intrinsic
      </text>
      <text x="460" y="78" font-family="Courier, monospace" font-size="14" text-anchor="middle" fill="#2d3748">
        = $110 - $100
      </text>
      <text x="460" y="101" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#7c2d12">
        = $10 (9% only!)
      </text>
    </g>
  </g>

  <!-- Delta Behavior Chart -->
  <g transform="translate(100, 510)">
    <rect x="0" y="0" width="1000" height="120" rx="12" fill="url(#delta-grad)" opacity="0.15" stroke="#667eea" stroke-width="2"/>

    <text x="500" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2d3748">
      Why Delta ≈ 0.92 Matters
    </text>

    <g transform="translate(50, 55)">
      <circle cx="10" cy="0" r="6" fill="#48bb78"/>
      <text x="25" y="5" font-family="Arial, sans-serif" font-size="15" fill="#2d3748">
        <tspan font-weight="bold">Moves $0.92</tspan> for every $1 QQQ moves (almost 1:1 tracking)
      </text>

      <circle cx="10" cy="30" r="6" fill="#4299e1"/>
      <text x="25" y="35" font-family="Arial, sans-serif" font-size="15" fill="#2d3748">
        <tspan font-weight="bold">Behaves like owning 92 shares</tspan> per contract (100 shares × 0.92)
      </text>

      <circle cx="10" cy="60" r="6" fill="#9f7aea"/>
      <text x="25" y="65" font-family="Arial, sans-serif" font-size="15" fill="#2d3748">
        <tspan font-weight="bold">Capital efficiency:</tspan> Control $40,000 QQQ for $11,000 (27.5% of notional)
      </text>
    </g>
  </g>
</svg>
