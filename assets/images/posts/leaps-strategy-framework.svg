<svg viewBox="0 0 1200 820" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">LEAPS Strategy Operating Framework</title>
  <desc id="desc">Three-part framework describing how to select, size, and maintain a Deep ITM LEAPS portfolio inside a TFSA.</desc>
  <defs>
    <linearGradient id="canvas" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f1f5f9" />
      <stop offset="100%" stop-color="#e2e8f0" />
    </linearGradient>
    <linearGradient id="stepSelect" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1" />
      <stop offset="100%" stop-color="#4f46e5" />
    </linearGradient>
    <linearGradient id="stepSize" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f97316" />
      <stop offset="100%" stop-color="#ea580c" />
    </linearGradient>
    <linearGradient id="stepMaintain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#14b8a6" />
      <stop offset="100%" stop-color="#0f766e" />
    </linearGradient>
    <linearGradient id="footer" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#c084fc" />
      <stop offset="100%" stop-color="#a855f7" />
    </linearGradient>
  </defs>

  <rect x="0" y="0" width="1200" height="820" rx="26" fill="url(#canvas)" />

  <text x="600" y="70" font-family="'Inter', 'Arial', sans-serif" font-size="34" font-weight="700" text-anchor="middle" fill="#1e293b">
    LEAPS 2×Δ Implementation Map
  </text>
  <text x="600" y="108" font-family="'Inter', 'Arial', sans-serif" font-size="18" text-anchor="middle" fill="#475569">
    Follow this cadence each year: choose contracts → size the position → monitor and roll before time decay accelerates.
  </text>

  <g transform="translate(90, 160)">
    <rect x="0" y="0" width="300" height="320" rx="22" fill="url(#stepSelect)" opacity="0.94" />
    <text x="150" y="46" font-family="'Inter', sans-serif" font-size="24" font-weight="700" text-anchor="middle" fill="#eef2ff">
      Step 1 · Select
    </text>
    <text x="150" y="78" font-family="'Inter', sans-serif" font-size="16" text-anchor="middle" fill="#c7d2fe">
      Identify resilient contracts
    </text>
    <g transform="translate(36, 110)" font-family="'Inter', sans-serif" font-size="15" fill="#eef2ff">
      <text x="0" y="0">• Underlying: QQQ (tight spreads, deep book)</text>
      <text x="0" y="28">• Expiration: 24–36 months out</text>
      <text x="0" y="56">• Strike: 55–75% of spot (keeps Δ 0.85–0.95)</text>
      <text x="0" y="84">• Intrinsic &gt; 80% of premium (theta light)</text>
      <text x="0" y="112">• Open interest &gt; 1,000 &amp; spread &lt; 0.5%</text>
      <text x="0" y="140">• Prefer low IV percentile (&lt;40) when entering</text>
    </g>
  </g>

  <g transform="translate(450, 160)">
    <rect x="0" y="0" width="300" height="320" rx="22" fill="url(#stepSize)" opacity="0.94" />
    <text x="150" y="46" font-family="'Inter', sans-serif" font-size="24" font-weight="700" text-anchor="middle" fill="#fff7ed">
      Step 2 · Size
    </text>
    <text x="150" y="78" font-family="'Inter', sans-serif" font-size="16" text-anchor="middle" fill="#fed7aa">
      Target 1.5–2.0× portfolio delta
    </text>
    <g transform="translate(36, 110)" font-family="'Inter', sans-serif" font-size="15" fill="#fff7ed">
      <text x="0" y="0">Formula → N = (Target Δ × Account Value) / (100 × Δ<sub>contract</sub> × Price)</text>
      <text x="0" y="28">Example: TFSA $100k · Target 2.0× · QQQ $400 · Δ = 0.9 → N ≈ 5 contracts</text>
      <text x="0" y="60">Risk guardrails:</text>
      <text x="0" y="84">• Keep 10–20% cash buffer for adjustments</text>
      <text x="0" y="112">• Cap position if time value &gt; 15% of premium</text>
      <text x="0" y="140">• Pre-define pain thresholds (e.g., -60% drawdown)</text>
    </g>
  </g>

  <g transform="translate(810, 160)">
    <rect x="0" y="0" width="300" height="320" rx="22" fill="url(#stepMaintain)" opacity="0.94" />
    <text x="150" y="46" font-family="'Inter', sans-serif" font-size="24" font-weight="700" text-anchor="middle" fill="#ecfdf5">
      Step 3 · Maintain
    </text>
    <text x="150" y="78" font-family="'Inter', sans-serif" font-size="16" text-anchor="middle" fill="#99f6e4">
      Monitor delta drift &amp; time remaining
    </text>
    <g transform="translate(36, 110)" font-family="'Inter', sans-serif" font-size="15" fill="#ecfdf5">
      <text x="0" y="0">Quarterly checklist:</text>
      <text x="0" y="26">• Recalculate total delta (options × Δ + cash)</text>
      <text x="0" y="54">• Verify time to expiry &gt; 12 months</text>
      <text x="0" y="82">• Scan IV and spreads before trades</text>
      <text x="0" y="110">• Δ &gt; 2.1× → trim contracts / Δ &lt; 1.4× → add</text>
      <text x="0" y="138">Annual roll trigger: when T &lt; 12 months</text>
      <text x="0" y="166">Roll process: sell old, buy new 24–36mo, resize</text>
    </g>
  </g>

  <g transform="translate(120, 520)">
    <rect x="0" y="0" width="960" height="150" rx="24" fill="#fff" stroke="#cbd5f5" stroke-width="2" />
    <text x="480" y="44" font-family="'Inter', sans-serif" font-size="22" font-weight="700" text-anchor="middle" fill="#1e293b">
      Operating Rhythm (annual cycle)
    </text>
    <g transform="translate(70, 80)" font-family="'Inter', sans-serif" font-size="15" fill="#334155">
      <text x="0" y="0">Jan: Refresh contract screen &amp; size position for new contribution room</text>
      <text x="0" y="26">Apr/Jul/Oct: Quick delta + theta check, rebalance only if outside band</text>
      <text x="0" y="52">Nov/Dec: If &lt; 12 months to expiry, roll forward and redeploy gains</text>
    </g>
  </g>

  <g transform="translate(90, 700)">
    <rect x="0" y="0" width="1020" height="80" rx="20" fill="url(#footer)" opacity="0.18" stroke="#a855f7" stroke-width="2" />
    <text x="510" y="36" font-family="'Inter', sans-serif" font-size="20" font-weight="700" text-anchor="middle" fill="#312e81">
      Time commitment &lt; 10 hours / year → compounding remains the dominant driver of long-run returns.
    </text>
    <text x="510" y="60" font-family="'Inter', sans-serif" font-size="16" text-anchor="middle" fill="#4c1d95">
      Discipline beats tinkering: the tax shelter and high-delta exposure do the heavy lifting.
    </text>
  </g>
</svg>
