<svg viewBox="0 0 1200 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cash-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#68d391;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38a169;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gic-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4fd1c5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#319795;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="index-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#63b3ed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3182ce;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="div-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9f7aea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#805ad5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lev-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fc8181;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e53e3e;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Title -->
  <text x="600" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#1a202c">
    Traditional TFSA Investment Options
  </text>
  <text x="600" y="85" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#4a5568">
    Most investors miss the tax-arbitrage opportunity for active strategies
  </text>

  <!-- Option Cards -->
  <!-- Cash/HISA -->
  <g transform="translate(80, 140)">
    <rect x="0" y="0" width="200" height="180" rx="12" fill="url(#cash-grad)" opacity="0.9"/>
    <text x="100" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
      Cash/HISA
    </text>
    <line x1="20" y1="45" x2="180" y2="45" stroke="white" stroke-width="2" opacity="0.5"/>

    <text x="100" y="75" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="white">
      ~5%
    </text>
    <text x="100" y="95" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" opacity="0.9">
      Annual Return
    </text>

    <g transform="translate(20, 110)">
      <text x="80" y="0" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="white">
        ✓ No risk
      </text>
      <text x="80" y="20" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="white">
        ✗ Inflation erosion
      </text>
      <text x="80" y="40" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="white">
        ✗ Opportunity cost
      </text>
    </g>
  </g>

  <!-- GIC -->
  <g transform="translate(320, 140)">
    <rect x="0" y="0" width="200" height="180" rx="12" fill="url(#gic-grad)" opacity="0.9"/>
    <text x="100" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
      GIC (5-year)
    </text>
    <line x1="20" y1="45" x2="180" y2="45" stroke="white" stroke-width="2" opacity="0.5"/>

    <text x="100" y="75" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="white">
      4-5%
    </text>
    <text x="100" y="95" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" opacity="0.9">
      Guaranteed
    </text>

    <g transform="translate(20, 110)">
      <text x="80" y="0" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="white">
        ✓ Locked rate
      </text>
      <text x="80" y="20" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="white">
        ✗ Illiquid (5 years)
      </text>
      <text x="80" y="40" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="white">
        ✗ Low real return
      </text>
    </g>
  </g>

  <!-- Index ETF -->
  <g transform="translate(560, 140)">
    <rect x="0" y="0" width="200" height="180" rx="12" fill="url(#index-grad)" opacity="0.9"/>
    <text x="100" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
      Index ETF
    </text>
    <line x1="20" y1="45" x2="180" y2="45" stroke="white" stroke-width="2" opacity="0.5"/>

    <text x="100" y="75" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="white">
      8-10%
    </text>
    <text x="100" y="95" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" opacity="0.9">
      Long-Term Avg
    </text>

    <g transform="translate(20, 110)">
      <text x="80" y="0" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="white">
        ✓ Diversified
      </text>
      <text x="80" y="20" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="white">
        ✓ Low fees
      </text>
      <text x="80" y="40" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="white">
        ✗ No leverage
      </text>
    </g>
  </g>

  <!-- Dividend ETF -->
  <g transform="translate(800, 140)">
    <rect x="0" y="0" width="200" height="180" rx="12" fill="url(#div-grad)" opacity="0.9"/>
    <text x="100" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
      Dividend ETF
    </text>
    <line x1="20" y1="45" x2="180" y2="45" stroke="white" stroke-width="2" opacity="0.5"/>

    <text x="100" y="75" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="white">
      5-7%
    </text>
    <text x="100" y="95" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" opacity="0.9">
      Total Return
    </text>

    <g transform="translate(20, 110)">
      <text x="80" y="0" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="white">
        ✓ Cash flow
      </text>
      <text x="80" y="20" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="white">
        ✗ Lower growth
      </text>
      <text x="80" y="40" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="white">
        ✗ Value tilt
      </text>
    </g>
  </g>

  <!-- Leveraged ETF Problem -->
  <g transform="translate(140, 370)">
    <rect x="0" y="0" width="920" height="260" rx="15" fill="url(#lev-grad)" opacity="0.15" stroke="#e53e3e" stroke-width="3"/>

    <text x="460" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#742a2a">
      ⚠ Leveraged ETF Problem: Daily Rebalancing Drag
    </text>

    <g transform="translate(50, 70)">
      <!-- Example Box -->
      <rect x="0" y="0" width="400" height="150" rx="10" fill="white" opacity="0.95"/>
      <text x="200" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2d3748">
        QLD/TQQQ Daily Reset Example
      </text>

      <text x="20" y="60" font-family="Arial, sans-serif" font-size="14" fill="#4a5568">
        Day 1: QQQ $100 → QLD targets $200 (2×)
      </text>
      <text x="20" y="85" font-family="Arial, sans-serif" font-size="14" fill="#4a5568">
        Day 2: QQQ -5% → QLD -9.75%, rebalances
      </text>
      <text x="20" y="110" font-family="Arial, sans-serif" font-size="14" fill="#4a5568">
        Day 3: QQQ +5.26% → QLD +5.26%
      </text>
      <text x="20" y="135" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#c53030">
        Result: Lose 5% vs pure 2× leverage
      </text>

      <!-- Formula Box -->
      <rect x="460" y="0" width="400" height="150" rx="10" fill="white" opacity="0.95"/>
      <text x="660" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2d3748">
        Geometric Drag Formula
      </text>

      <text x="660" y="65" font-family="Courier, monospace" font-size="15" text-anchor="middle" fill="#2d3748">
        g_ETF ≈ L·μ - ½·L²·σ²
      </text>

      <text x="480" y="95" font-family="Arial, sans-serif" font-size="13" fill="#4a5568">
        L = leverage (2× or 3×)
      </text>
      <text x="480" y="115" font-family="Arial, sans-serif" font-size="13" fill="#4a5568">
        μ = trend return
      </text>
      <text x="480" y="135" font-family="Arial, sans-serif" font-size="13" fill="#4a5568">
        σ² = volatility (noise tax)
      </text>
    </g>

    <!-- Bottom Warning -->
    <text x="460" y="240" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#742a2a">
      Long-term holders lose 2-4% annually from path-dependent drag
    </text>
  </g>
</svg>
