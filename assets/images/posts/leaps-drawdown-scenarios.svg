<svg viewBox="0 0 1200 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="qqq-fill" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4299e1;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#4299e1;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="leaps-fill" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9f7aea;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#9f7aea;stop-opacity:0.1" />
    </linearGradient>
  </defs>

  <!-- Title -->
  <text x="600" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#1a202c">
    Drawdown Comparison: QQQ vs LEAPS 2×Δ
  </text>
  <text x="600" y="85" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#4a5568">
    LEAPS magnify drawdowns ~2× but don't zero out like margin calls
  </text>

  <!-- Chart Area -->
  <g transform="translate(100, 130)">
    <!-- Chart Background -->
    <rect x="0" y="0" width="1000" height="400" fill="#f7fafc" stroke="#cbd5e0" stroke-width="2" rx="8"/>

    <!-- Grid Lines -->
    <g stroke="#e2e8f0" stroke-width="1" opacity="0.5">
      <line x1="0" y1="100" x2="1000" y2="100"/>
      <line x1="0" y1="200" x2="1000" y2="200"/>
      <line x1="0" y1="300" x2="1000" y2="300"/>
      <line x1="250" y1="0" x2="250" y2="400"/>
      <line x1="500" y1="0" x2="500" y2="400"/>
      <line x1="750" y1="0" x2="750" y2="400"/>
    </g>

    <!-- Y-axis Labels -->
    <g font-family="Arial, sans-serif" font-size="14" fill="#4a5568">
      <text x="-10" y="5" text-anchor="end">0%</text>
      <text x="-10" y="105" text-anchor="end">-20%</text>
      <text x="-10" y="205" text-anchor="end">-40%</text>
      <text x="-10" y="305" text-anchor="end">-60%</text>
      <text x="-10" y="405" text-anchor="end">-80%</text>
    </g>

    <!-- X-axis Labels (Time Progression) -->
    <g font-family="Arial, sans-serif" font-size="14" fill="#4a5568">
      <text x="0" y="425" text-anchor="middle">Peak</text>
      <text x="250" y="425" text-anchor="middle">-10%</text>
      <text x="500" y="425" text-anchor="middle">-20%</text>
      <text x="750" y="425" text-anchor="middle">-30%</text>
      <text x="1000" y="425" text-anchor="middle">-40%</text>
    </g>

    <text x="500" y="455" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2d3748">
      QQQ Drawdown Progression →
    </text>

    <!-- QQQ Line -->
    <path d="M 0,0 L 250,100 L 500,200 L 750,300 L 1000,400"
          stroke="#4299e1" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M 0,0 L 250,100 L 500,200 L 750,300 L 1000,400 L 1000,400 L 0,400 Z"
          fill="url(#qqq-fill)"/>

    <!-- QQQ Markers -->
    <circle cx="0" cy="0" r="8" fill="#4299e1"/>
    <circle cx="250" cy="100" r="8" fill="#4299e1"/>
    <circle cx="500" cy="200" r="8" fill="#4299e1"/>
    <circle cx="750" cy="300" r="8" fill="#4299e1"/>
    <circle cx="1000" cy="400" r="8" fill="#4299e1"/>

    <!-- QQQ Labels -->
    <text x="0" y="-15" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#2c5282">
      QQQ
    </text>

    <!-- LEAPS Line (2× Delta) -->
    <path d="M 0,0 L 250,200 L 500,400"
          stroke="#9f7aea" stroke-width="4" fill="none" stroke-linecap="round" stroke-dasharray="8,4"/>
    <path d="M 0,0 L 250,200 L 500,400 L 500,400 L 0,400 Z"
          fill="url(#leaps-fill)"/>

    <!-- LEAPS Markers -->
    <circle cx="0" cy="0" r="8" fill="#9f7aea"/>
    <circle cx="250" cy="200" r="8" fill="#9f7aea"/>
    <circle cx="500" cy="400" r="8" fill="#9f7aea"/>

    <!-- LEAPS Labels -->
    <text x="50" y="-15" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#6b46c1">
      LEAPS 2×Δ
    </text>

    <!-- Drawdown Annotations -->
    <g transform="translate(250, 100)">
      <text x="0" y="-20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c5282">
        -10%
      </text>
    </g>

    <g transform="translate(250, 200)">
      <text x="0" y="-20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6b46c1">
        -20%
      </text>
      <text x="0" y="-5" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#6b46c1">
        (2×)
      </text>
    </g>

    <g transform="translate(500, 200)">
      <text x="0" y="-20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c5282">
        -20%
      </text>
    </g>

    <g transform="translate(500, 400)">
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6b46c1">
        -40%
      </text>
      <text x="0" y="45" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#6b46c1">
        (2×)
      </text>
    </g>

    <g transform="translate(750, 300)">
      <text x="0" y="-20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c5282">
        -30%
      </text>
    </g>

    <g transform="translate(1000, 400)">
      <text x="0" y="-20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c5282">
        -40%
      </text>
    </g>

    <!-- Strike Line (hypothetical) -->
    <line x1="0" y1="300" x2="400" y2="300" stroke="#ed8936" stroke-width="2" stroke-dasharray="6,3" opacity="0.7"/>
    <text x="410" y="305" font-family="Arial, sans-serif" font-size="12" fill="#c05621">
      Strike $300 (example)
    </text>
  </g>

  <!-- Key Insights Boxes -->
  <g transform="translate(100, 570)">
    <!-- Left Box: Key Difference -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="480" height="100" rx="10" fill="#e6fffa" stroke="#4fd1c5" stroke-width="2"/>

      <text x="240" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#234e52">
        ✓ Key Difference from Margin Loans
      </text>

      <text x="240" y="55" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2d3748">
        LEAPS: Max loss = premium paid (e.g., 67.5% if all OTM)
      </text>

      <text x="240" y="78" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2d3748">
        Margin: Forced liquidation + unlimited downside risk
      </text>
    </g>

    <!-- Right Box: Typical Drawdown -->
    <g transform="translate(520, 0)">
      <rect x="0" y="0" width="480" height="100" rx="10" fill="#fff5f7" stroke="#f687b3" stroke-width="2"/>

      <text x="240" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#702459">
        Expected Peak Drawdown
      </text>

      <text x="240" y="55" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2d3748">
        QQQ -30-40% → LEAPS 2×Δ -55-65% (typical bear market)
      </text>

      <text x="240" y="78" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2d3748">
        Deep ITM protects intrinsic value (won't go to zero)
      </text>
    </g>
  </g>
</svg>
